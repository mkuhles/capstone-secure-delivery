nelmio_security:
    # prevents framing of the entire site
    clickjacking:
        paths:
            '^/.*': DENY

    # disables content type sniffing for script resources
    content_type:
        nosniff: true

    # Send a full URL in the `Referer` header when performing a same-origin request,
    # only send the origin of the document to secure destination (HTTPS->HTTPS),
    # and send no header to a less secure destination (HTTPS->HTTP).
    # If `strict-origin-when-cross-origin` is not supported, use `no-referrer` policy,
    # no referrer information is sent along with requests.
    referrer_policy:
        enabled: true
        policies:
            - 'no-referrer'
            - 'strict-origin-when-cross-origin'
    
    # Content Security Policy (CSP) settings
    csp:
        enabled: true
        compat_headers: false
        hosts: []
        content_types: []

        # REPORT-ONLY policy (sends Content-Security-Policy-Report-Only)
        report:
            level1_fallback: true
            browser_adaptive:
                enabled: true
            default-src: ["'self'"]
            base-uri: ["'self'"]
            object-src: ["'none'"]
            frame-ancestors: ["'none'"]
            script-src: ["'self'"]
            style-src: ["'self'"]
            img-src: ["'self'", "data:"]
            connect-src: ["'self'"]

        # ENFORCE policy (sends Content-Security-Policy)
        # leave it empty for now while you clean warnings,
        # then copy the report policy in here when ready.
        enforce: { }

